				imgpng.attr('width', maximgpngW);
			} else {
				imgpng.attr('width', imgpngW);
			}
		}
		var imgtopW = $('.imgtop').width(),
			imgtopH = $('.imgtop').height();

	}
});

<div id="arrow_up" > <a href="#"> <img src="images/wxtg/slide_up.png" width="90px" height="90px" alt="回到顶部" > </a> </div>
<script type="text/javascript">
var h=window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
$(window).scroll(function(){
	var Yoffset=window.pageYOffset || document.documentElement.scrollTop;
	if (Yoffset> 2* h) {  
		$("#arrow_up").fadeIn(100);
	}else{
		$("#arrow_up").fadeOut(100);
	};
});
$("#arrow_up").bind("click",function(e){
	e.preventDefault();
	$("body").animate({"scrollTop":"0"},1000);
		
});
</script>
